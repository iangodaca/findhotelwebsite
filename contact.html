<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        body {
            background-image: url(img/imgcontact.jpg);
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 60px;
            animation: bg-animation 15s infinite alternate linear;
        }

        @keyframes bg-animation {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background 0.3s;
        }

        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.9);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: overline;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #6ef0ff;
        }

        .nav-links a.active {
            color: #6ef0ff;
            text-decoration: underline;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Container */
        .container {
            display: flex;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            backdrop-filter: blur(5px);
            animation: fadeIn 1s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Contact Form */
        .contact-form {
            flex: 1;
            padding: 30px;
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
            color: #000;
        }

        .contact-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: all 0.3s;
        }

        .contact-form input:focus, 
        .contact-form textarea:focus {
            border-color: #00bfff;
            outline: none;
            transform: scale(1.02);
        }

        .contact-form button {
            width: 30%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s ease-in-out;
        }

        .contact-form button:hover {
            background: #003f82;
            transform: scale(1.05);
        }

        /* Contact Info */
        .contact-info {
            flex: 1;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            text-align: center;
        }

        .contact-info h3 {
            font-size: 20px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        /* Floating Social Icons */
        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            color: white;
            font-size: 20px;
            margin: 0 10px;
            text-decoration: none;
            transition: transform 0.3s ease-in-out;
            display: inline-block;
            animation: floatIcon 2s infinite ease-in-out alternate;
        }

        @keyframes floatIcon {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-5px);
            }
        }

        .social-icons a:hover {
            color: #00bfff;
            transform: scale(1.2);
        }

        /* Fade-in Effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }        

    @media (max-width: 768px) {
        .navbar .nav-links {
            display: none;
            flex-direction: column;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            position: absolute;
            top: 60px;
            left: 0;
            z-index: 1000;
        }

        .navbar .nav-links li {
            margin: 10px 0;
            text-align: center;
        }

        .navbar .menu-icon {
            display: block;
        }

        .navbar .nav-links.active {
            display: flex;
        }

        .contact-form button {
            width: 50%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s ease-in-out;
        }
    }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">FINDHOTEL</div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="hotels.html">Hotels</a></li>
            <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Contact Form -->
    <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Your message here..." required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>Website Owners</h3>
            <p>Ryan Godaca</p>
            <p>Jemson Parcon</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            document.querySelector('.navbar').classList.toggle('scrolled', window.scrollY > 50);
        });

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for contacting us! We will get back to you soon.');
            this.reset();
        });
        
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
